<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="contact-us container">
      <div class="contact-us__social">
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assets/images/sprite.svg#linkedin"></use>
          </svg>
        </span>
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assets/images/sprite.svg#telegram"></use>
          </svg>
        </span>
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assets/images/sprite.svg#tweeter"></use>
          </svg>
        </span>
      </div>
      <div class="contact-us__icons">
        <div class="icon-holder">
          <span class="icon-holder__label">00989156020204</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/assets/images/sprite.svg#Calling"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">Iran. North Khorasan.</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/assets/images/sprite.svg#Location"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">info@hamid.ir</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/assets/images/sprite.svg#Message"></use>
            </svg>
          </span>
        </div>
      </div>
      <div class="contact-us__map">map</div>
      <div class="contact-us__form">form</div>
    </section>
  </body>
</html>
