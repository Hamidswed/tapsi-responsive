<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="hero-section">
      <picture>
        <source
          srcset="./assets/images/banner/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="./assets/images/banner/banner.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="./assets/images/banner/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="./assets/images/banner/banner-mobile.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img
          alt="banner"
          src="./assets/images/banner/banner.jpg"
          class="banner-img"
        />
      </picture>
      <section class="hero-wrapper container">
        <div class="intro-btn">
          <div>
            <h1>تپسی</h1>
            <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          </div>
          <div class="intro-wrapper">
            <div class="intro-btn__passanger">
              <span>
                <i class="fa-solid fa-arrow-down"></i>
              </span>
              <p>دانلود اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passanger">
              <span>
                <i class="fa-solid fa-earth-americas"></i>
              </span>
              <p>وب اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passanger intro-btn__driver">
              <span>
                <i class="fa-solid fa-arrow-down"></i>
              </span>
              <p>دانلود اپلیکیشن رانندگان</p>
            </div>
            <div class="intro-btn__passanger intro-btn__driver">
              <span>
                <i class="fa-solid fa-earth-americas"></i>
              </span>
              <p>وب اپلیکیشن رانندگان</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
